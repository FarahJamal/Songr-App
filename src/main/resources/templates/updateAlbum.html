<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div class="container my-5">
  <h2 class="mb-5">Update Album</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="${'/update/'+album.id}" th:object="${album}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="artist" class="col-form-label">Artist</label>
            <input type="text" th:field="*{artist}" class="form-control" id="artist" placeholder="artist">
            <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="img" class="col-form-label">Image Url</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" id="img" placeholder="image">
            <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="length" class="col-form-label">Length</label>
            <input type="text" th:field="*{length}" class="form-control" id="length" placeholder="length">
            <span th:if="${#fields.hasErrors('length')}" th:errors="*{length}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="title" class="col-form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="title">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="songCount" class="col-form-label">Song Count</label>
            <input type="text" th:field="*{songCount}" class="form-control" id="songCount" placeholder="song count">
            <span th:if="${#fields.hasErrors('songCount')}" th:errors="*{songCount}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update album">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
