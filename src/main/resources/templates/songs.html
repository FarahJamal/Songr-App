<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
</head>
<body>
<form action="/songs" method="post">

    <div class="mb-3">
<!--        <input type="text" class="form-control" name="album">-->
        <select class="form-control" id="album" name="album" >
            <option selected>Selection</option>
            <option th:each="status : ${albums}"
                    th:text="${status.title}"
                    th:value="${status.title}"></option>
        </select>

    </div>


    <div class="mb-3">
        <label class="form-label">Song Title</label>
        <input type="text" class="form-control" name="title">
    </div>

    <div class="mb-3">
        <label class="form-label">Song's Length in Seconds</label>
        <input type="number" class="form-control" name="length">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
<div class="row">
    <div class="col text-center d-flex justify-content-center" th:each="song : ${songs}">
        <div class="card" style="width: 18rem;">


            <img th:src="${song.album.imageUrl}" class="card-img-top" alt="album image">

            <div class="card-body">
                <h5 class="card-title" th:text="${song.title}"></h5>
                <div class="card-text">
                    <p th:text="'Album : '+${song.album.title}"></p>
                    <p th:text="'Length : '+${song.length}+' Seconds'"></p>
                </div>

            </div>
        </div>
    </div>
</div>

</div>

</div>


</body>
</html>
